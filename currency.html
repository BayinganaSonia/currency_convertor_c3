<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>💱 Fancy Currency Converter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #8e44ad, #3498db);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .converter-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      color: #2c3e50;
    }

    .converter-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    select, input {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      flex: 1 1 120px;
      min-width: 120px;
      transition: border 0.3s;
    }

    select:focus, input:focus {
      border-color: #8e44ad;
      outline: none;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      background-color: #8e44ad;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #732d91;
      transform: scale(1.05);
    }

    .result-box {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="converter-container">
  <h1>💱 Fancy Currency Converter</h1>

  <div class="converter-row">
    <select id="sourceCurrency">
      <option value="USD">USD</option>
      <option value="JPY">JPY</option>
      <option value="EUR">EUR</option>
      <option value="RUB">RUB</option>
      <option value="GBP">GBP</option>
    </select>

    <input type="number" id="amountInput" placeholder="Amount" min="1">

    <select id="targetCurrency">
      <option value="USD">USD</option>
      <option value="JPY">JPY</option>
      <option value="EUR">EUR</option>
      <option value="RUB">RUB</option>
      <option value="GBP">GBP</option>
    </select>
  </div>

  <button onclick="performConversion()">Convert</button>

  <div id="finalResult" class="result-box" style="display: none;"></div>
</div>

<script>
  const rates = {
    USD: 1.0,
    JPY: 113.5,
    EUR: 0.89,
    RUB: 74.36,
    GBP: 0.75
  };

  function performConversion() {
    const from = document.getElementById("sourceCurrency").value;
    const to = document.getElementById("targetCurrency").value;
    const amount = parseFloat(document.getElementById("amountInput").value);
    const result = document.getElementById("finalResult");

    if (isNaN(amount) || amount <= 0) {
      result.style.display = "block";
      result.textContent = "⚠️ Please enter a valid amount greater than 0.";
      return;
    }

    const converted = (amount * rates[to]) / rates[from];
    result.style.display = "block";
    result.textContent = `${amount} ${from} = ${converted.toFixed(2)} ${to}`;
  }
</script>

</body>
</html>
